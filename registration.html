<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Registration</title>
</head>
<body>
  <div id="registration">
    <form class="container" id="form-user" >
      <h1>Registration</h1>
      <div class="form-row justify-content-md-center">
        
        <!-- Reg Firstname-->
        <div class="form-group col-md-6">
          <label for="formFirstname">Firstname</label>
          <input type="text" class="form-control" id="formFirstname" required>
          <div id="formFirstnameVali" style="color: red;"></div>
        </div>
        
        <!-- Reg Lastname-->
        <div class="form-group col-md-6">
          <label for="formLastname">Lastname</label>
          <input type="text" class="form-control" id="formLastname" required>
          <div id="formLastnameVali" style="color: red;"></div>
        </div>

        <!-- Reg Email-->
        <div class="form-group col-md-6">
          <label for="formEmail">Email</label>
          <input type="text" class="form-control" id="formEmail" required>
          <div id="formEmailVali" style="color: red;"></div>
        </div>

        <!-- Reg Phone-->
        <div class="form-group col-md-6">
          <label for="formPhone">Phone number</label>
          <input type="tel" class="form-control" id="formPhone" required>
          <div id="formPhoneVali" style="color: red;"></div>
        </div>
      </div>
      <div class="form-row">

        <!-- Reg PostAddress-->
        <div class="form-group col-md-6">
          <label for="formPostalAddress">Postal address</label>
          <input type="text" class="form-control" id="formPostaladdress" placeholder="1234 Main St" required>
          <div id="formPostalAddressVali" style="color: red;"></div>
        </div>

        <!-- Reg State-->
        <div class="form-group col-md-4">
          <label for="formState">State</label>
          <select id="formState" class="form-control">
            <option selected>Choose...</option>
            <option>Norrbotten</option>
            <option>Västerbotten</option>
            <option>Jämtland</option>
            <option>Västernorrland</option>
            <option>Dalarna</option>
            <option>Gävleborg</option>
            <option>Värmland</option>
            <option>Örebro</option>
            <option>Västmanland</option>
            <option>Uppsala</option>
            <option>Stockholm</option>
            <option>Södermanland</option>
            <option>Västra Götaland</option>
            <option>Östergötland</option>
            <option>Jönköping</option>
            <option>Kalmar</option>
            <option>Gotland</option>
            <option>Halland</option>
            <option>Kronoberg</option>
            <option>Skåne</option>
            <option>Blekinge</option>
          </select>
          <div id="formStateVali" style="color: red;"></div>
        </div>

        <!-- Reg Zip-->
        <div class="form-group col-md-2">
          <label for="formZip">Zip</label>
          <input class="form-control" id="formZip" required>
          <div id="formZipVali" style="color: red;"></div>
        </div>
      </div>

      <div class="container row justify-content-center">
        <!-- Button Cancel-->
        <button id="btncancel">Cancel</a></button>
        <!-- Button Submit-->
        <button type="submit" id="btnsubmit">Submit</a></button>
      </div>
    </form>
  </div>


  <div class="container" id="usersdiv">
    
    <div class="h1Users">
      <h1>Users</h1>
    </div>


  </div>
     
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script  src="javascript.js"></script>
</body>
</html>
